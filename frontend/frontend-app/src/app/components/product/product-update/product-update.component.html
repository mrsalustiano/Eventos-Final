
<mat-card>
    <mat-card-title> Edição Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preco R$" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        

    </form>
    <button mat-raised-button (click)="updateProduct()" color="accent" >
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
