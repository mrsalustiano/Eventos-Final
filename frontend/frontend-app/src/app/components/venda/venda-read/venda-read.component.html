<div class="mat-elevation-z8">
    <table mat-table [dataSource]="vendas">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        
        
          <!-- Name Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.cliente.nome}}</td>
        </ng-container>

        
        <!-- cpf Column -->
        <ng-container matColumnDef="espetaculo">
            <th mat-header-cell *matHeaderCellDef>Espet√°culo</th>
            <td mat-cell *matCellDef="let row">{{row.espetaculo.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let row">{{row.quantidade }}</td>
        </ng-container>

    
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let row">{{row.valor |currency: 'BRL' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
