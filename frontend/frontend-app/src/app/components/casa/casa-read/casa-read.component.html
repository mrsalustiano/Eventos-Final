<div class="mat-elevation-z8">
    <table mat-table [dataSource]="casas">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        
          <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        
        <!-- cpf Column -->
        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef>Cidade</th>
            <td mat-cell *matCellDef="let row">{{row.cidade }}</td>
        </ng-container>

        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef>UF</th>
            <td mat-cell *matCellDef="let row">{{row.uf }}</td>
        </ng-container>

        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef>CEP</th>
            <td mat-cell *matCellDef="let row">{{row.cep }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/casas/update/{{row.id}}" class="edit">
                    <i class="material-icons"> edit </i>
                </a>

                <a routerLink="/casas/delete/{{row.id}}" class="delete">
                    <i class="material-icons"> delete </i>
                </a>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
