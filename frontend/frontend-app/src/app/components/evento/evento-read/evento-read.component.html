<div class="mat-elevation-z8">
    <table mat-table [dataSource]="eventos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        
        
          <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        
        <!-- cpf Column -->
        <ng-container matColumnDef="capacidade">
            <th mat-header-cell *matHeaderCellDef>Capacidade</th>
            <td mat-cell *matCellDef="let row">{{row.capacidade }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descricao</th>
            <td mat-cell *matCellDef="let row">{{row.descricao }}</td>
        </ng-container>

    
        <ng-container matColumnDef="faixaEtaria">
            <th mat-header-cell *matHeaderCellDef>Faixa Etaria</th>
            <td mat-cell *matCellDef="let row">{{row.faixaEtaria }}</td>
        </ng-container>

        <ng-container matColumnDef="dataEspetaculo">
            <th mat-header-cell *matHeaderCellDef>Data do Espetaculo</th>
            <td mat-cell *matCellDef="let row">{{row.dataEspetaculo |date:  'shortDate' }}</td>
        </ng-container>


        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let row">{{row.valor |currency:  'BRL' }}</td>
        </ng-container>

        <ng-container matColumnDef="casa">
            <th mat-header-cell *matHeaderCellDef>Local</th>
            <td mat-cell *matCellDef="let row">{{row.casa.nome }}</td>
        </ng-container>

        

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell  *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/eventos/update/{{row.id}}" class="edit">
                    <i class="material-icons"> edit </i>
                </a>

                <a routerLink="/eventos/delete/{{row.id}}" class="delete">
                    <i class="material-icons"> delete </i>
                </a>

                <a routerLink="/vendas" class="edit">
                    <i class="material-icons">
                        shopping_cart
                    </i>
                </a>

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
